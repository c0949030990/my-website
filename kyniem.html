<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Kỷ niệm ♥</title>
<link rel="icon" type="image/jpg" href="favicon.jpg">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600&family=Dancing+Script:wght@500&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
    min-height: 100vh;
    margin: 0;
    padding: 30px 20px 40px;
    font-family: 'Playfair Display', Georgia, serif;
    background: radial-gradient(circle at center, #ffe4ec 0%, #f8cdda 40%, #e7a1c4 100%);
    background-attachment: fixed;
    overflow-x: hidden;
    opacity: 0;
    transition: opacity 0.8s ease;
}
body.loaded {
    opacity: 1;
}

/* Quote intro */
.intro {
    position: fixed;
    inset: 0;
    background: rgba(255,228,236,0.95);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 1000;
    text-align: center;
    animation: fadeOut 1s ease 3s forwards;
}

.intro h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.2rem;
    color: #8d4b5d;
    margin-bottom: 10px;
}

.intro p {
    font-size: 1rem;
    color: #6d3a47;
}

@keyframes fadeOut {
    to { opacity: 0; visibility: hidden; }
}

.page-wrap {
    max-width: 900px;
    margin: 0 auto;
}

h1 {
    text-align: center;
    color: #5d4037;
    font-family: 'Dancing Script', cursive;
    font-size: 2rem;
    margin-bottom: 28px;
}

/* Gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 25px;
    justify-items: center;
}

@keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
}

.gallery img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    border-radius: 12px;
    padding: 6px;
    background: #fff;
    box-shadow: 0 8px 24px rgba(180, 80, 120, 0.22);
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.8s ease forwards;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    cursor: pointer;
}

.gallery img:nth-child(n) {
    animation-delay: calc(0.1s * var(--i));
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
}

/* Lightbox – romantic popup */
#lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(8px);
    opacity: 0;
    pointer-events: none;
    transition: 0.4s ease;
    z-index: 999;
}

#lightbox.active {
    opacity: 1;
    pointer-events: auto;
}

#lightbox img {
    max-width: 80%;
    max-height: 70%;
    border-radius: 20px;
    animation: zoomIn 0.5s ease;
    box-shadow: 0 10px 30px rgba(255,192,203,0.6);
}

#caption {
    margin-top: 20px;
    color: white;
    font-size: 20px;
    font-style: italic;
    animation: fadeIn 1s ease;
    font-family: 'Dancing Script', cursive;
    text-align: center;
    padding: 0 20px;
}

#closeBtn {
    position: absolute;
    top: 30px;
    right: 40px;
    font-size: 40px;
    color: white;
    cursor: pointer;
    transition: transform 0.2s ease;
}

#closeBtn:hover {
    transform: scale(1.15);
}

@keyframes zoomIn {
    from { transform: scale(0.6); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Back button */
.back-wrap {
    text-align: center;
    margin-top: 32px;
}

.back-wrap a {
    display: inline-block;
    padding: 8px 18px;
    background: rgba(255, 182, 193, 0.9);
    color: #6d3a47;
    text-decoration: none;
    border-radius: 20px;
    font-size: 14px;
    border: 1px solid rgba(244, 143, 177, 0.6);
    transition: 0.3s ease;
}

.back-wrap a:hover {
    transform: translateY(-2px);
}

/* Music button */
.music-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background: rgba(255,255,255,0.6);
    backdrop-filter: blur(6px);
    border: none;
    border-radius: 50%;
    width: 45px;
    height: 45px;
    font-size: 18px;
    cursor: pointer;
    transition: 0.3s;
}
.music-btn:hover {
    transform: scale(1.1);
}

/* Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    color: rgba(255,255,255,0.6);
    animation: floatUp 6s linear infinite;
    font-size: 18px;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Intro Quote -->
<div class="intro">
    <h2>Every memory with you is my favorite.</h2>
    <p>Scroll down to see our little moments ♥</p>
</div>

<div class="page-wrap">
    <h1>Kỷ niệm ♥</h1>

    <div class="gallery">
        <img src="2.jpg" style="--i:1">
        <img src="3.jpg" style="--i:2">
        <img src="6.jpg" style="--i:3">
        <img src="4.jpg" style="--i:4">
        <img src="5.jpg" style="--i:5">
        <img src="1.jpg" style="--i:6">
    </div>

    <div class="back-wrap">
        <a href="index.html?admin=1">Về trang thiệp</a>
    </div>
</div>

<!-- Lightbox romantic popup -->
<div id="lightbox">
    <span id="closeBtn">×</span>
    <img id="lightboxImg" alt="">
    <p id="caption"></p>
</div>

<audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mp3">
</audio>

<button class="music-btn" id="musicBtn">♫</button>

<script>
// ===== FADE IN TRANG =====
window.addEventListener("load", () => {
    document.body.classList.add("loaded");
});

const music = document.getElementById("bg-music");
const musicBtn = document.getElementById("musicBtn");
music.volume = 0.25;

window.addEventListener("DOMContentLoaded", () => {
    if (localStorage.getItem("musicPaused") === "true") {
        music.pause();
        musicBtn.style.opacity = "0.6";
    } else {
        music.play().then(() => {
            musicBtn.style.opacity = "1";
            localStorage.setItem("musicPaused", "false");
        }).catch(() => {
            musicBtn.style.opacity = "0.6";
        });
    }
});

document.addEventListener("click", function firstPlay() {
    music.play().catch(() => {});
    document.removeEventListener("click", firstPlay);
});

musicBtn.addEventListener("click", () => {
    if (music.paused) {
        music.play();
        localStorage.setItem("musicPaused", "false");
        musicBtn.style.opacity = "1";
    } else {
        music.pause();
        localStorage.setItem("musicPaused", "true");
        musicBtn.style.opacity = "0.6";
    }
});


// ===== LIGHTBOX – romantic popup =====
const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");
const caption = document.getElementById("caption");
const closeBtn = document.getElementById("closeBtn");

const messages = [
    "Khoảnh khắc đầu tiên anh biết mình thương em.",
    "Nụ cười này làm tim anh rung động.",
    "Chỉ cần em ở đây là đủ.",
    "Ngày hôm đó thật sự rất đẹp.",
    "Em luôn là điều tuyệt vời nhất.",
    "Cảm ơn vì đã xuất hiện trong đời anh."
];

images.forEach((img, index) => {
    img.addEventListener("click", () => {
        lightbox.classList.add("active");
        lightboxImg.src = img.src;
        caption.innerText = messages[index];
    });
});

closeBtn.addEventListener("click", () => {
    lightbox.classList.remove("active");
});

lightbox.addEventListener("click", (e) => {
    if (e.target === lightbox) {
        lightbox.classList.remove("active");
    }
});


// ===== FLOATING HEARTS =====
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "♥";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (4 + Math.random()*3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 800);
</script>

</body>
</html>
